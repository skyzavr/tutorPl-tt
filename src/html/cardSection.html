<section class="cardSection">

              </p>
            </div>
            <div class="card__bgr"></div>
          </div>

        <!-- 2 -->
        <div class="card">
          <div class="card__wrapper">
            <div class="card__container">

            <div class="card__bgr"></div>

            </div>

          </div>
        </div>
        <!-- 4 -->
        <div class="card">
          <div class="card__wrapper">
            <div class="card__container">
              <img src="img/smiles/glassSmile.png" alt="glassSmile" />

            </div>
            <div class="card__bgr"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card__circle middle circle-blue"></div>
    <div class="card__circle top circle-purple"></div>
    <div class="card__circle bottom circle-purple"></div>
  </section>
</section>
